<div class="db-widget">
    <div class="card-header">
        <div class="col-left" style="padding-bottom: 10px;">
            <h5 class="title">Insights</h5>
        </div>
        <div class="col-right"></div>
    </div>
    <div class="card-content">
        <ul id="insights-list">
            <li *ngFor="let insight of insightsData">{{insight.title}}</li>
        </ul>
    </div>
    <div class="card-footer">
        <a class="link" (click)="navigate('optimize')">Explore Optimize</a>
    </div>
    <mat-spinner diameter='50' *ngIf="showLoading" class="loadingGif"></mat-spinner>
</div>
